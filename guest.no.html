<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest the Number!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="empty"></div> -->
    <div class="container">
        <div class="bigheading">
            Guess My Number !
        </div>
        <div id="againbtn">
            <button class="again">play again!</button>
            <h2 class="heading02">" Between 1 To 20"</h2>
        </div>
        <div class="upperQmark">
            <div class="questionmark">
                <h2 class="questionmarkh3">?</h2>
            </div>
        </div>
        <div class="userinput">
            <div class="input">
                <input type="text" class="number" placeholder="00">
                <button class="checkBtn"> Check!</button>
            </div>
            <div class="text">
                <h3 class="Start">Start Guessing....</h3>
                <h3>Score:=<span class="score">20</span></h3>
                <h3>High Score:= <span class="highScore">0</span></h3>
            </div>
        </div>
    </div>
    <script src="number.js"></script>
</body>

</html>
